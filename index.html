    <style>
      body {
        background-color: #000;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Animations - Explicitly defined for reliability */
      @keyframes fadeSlideIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
          filter: blur(8px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0px);
        }
      }

      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .animate-fade-slide-in {
        animation: fadeSlideIn 1s ease-out 0.1s both;
      }

      .animate-marquee {
        animation: marquee 80s linear infinite;
      }
      
      /* Border Gradient Utility */
      .border-gradient {
        position: relative;
      }
      .border-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        background: linear-gradient(225deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.0) 100%);
        pointer-events: none;
      }

      /* Scroll Animation Classes */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(8px);
        transition: opacity 1s ease-out, transform 1s ease-out, filter 1s ease-out;
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Gradient Blur Background */
      .gradient-blur {
        position: fixed;
        z-index: 5;
        inset: 0 0 auto 0;
        height: 20%;
        pointer-events: none;
      }
      .gradient-blur::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 1;
        backdrop-filter: blur(0.5px);
        mask: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 12.5%, rgba(0,0,0,1) 25%, rgba(0,0,0,0) 37.5%);
      }
    </style>
